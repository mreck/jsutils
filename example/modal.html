<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>example | modal</title>
	<link rel="stylesheet" href="../style/modal.css">
</head>

<body>
	<script src="../dist/index.bundle.js"></script>
	<script>
		const { $, modal, html } = jsutils;
		const h1 = html.node('h1', 0, [html.text('Some Title...?')]);
		const input = html.node('input', { id: 'in', style: { width: '100%' } });
		modal.create([h1, input]).show();
		$('#in').focus();
	</script>
</body>

</html>
